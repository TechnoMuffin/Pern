{% extends 'base.html' %} {% load staticfiles %} {% block link4 %} class='active' {% endblock %} {% block content %}
<div class="container col-xs-12">
    <div class="col-xs-12 col-md-12">
        <!-- Panel "Alumnos" -->
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Historial
                </div>
                <div class="panel-body">
                    <div class="form-group col-xs-12 col-md-3">
                        <select id="cbxCourseHistory" class="selectpicker" data-width="100%">
                            <option value=''>Curso</option>
                            {% for i in courses %}
                            <option value={{i.idCourse}}>{{i.courseType}}º año "{{i.courseDivision}}"</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- <div class="form-group col-xs-12 col-md-4">
                        <select id="cbxModuleHistory" class="selectpicker" data-width="100%">
                            <option value=''>Módulo</option>
                        </select>
                    </div> -->
                    <div class="form-group col-xs-12 col-md-2">
                        <div class="input-group col-xs-12">
                            <span class="input-group-btn">
                          <button class="btn btn-default" type="button">
                              <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            </button>
                            </span>
                            <input type="text" class="form-control" id="firstDate" name="date" placeholder="Fecha inicial">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-2">
                        <div class="input-group col-xs-12">
                            <span class="input-group-btn">
                          <button class="btn btn-default" type="button">
                              <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            </button>
                            </span>
                            <input type="text" class="form-control" id="lastDate" name="date" placeholder="Fecha inicial" data-provide="datepicker">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-3">
                        <select id="cbxStudent" class="selectpicker" data-width="100%">
                            <option value=''>Alumno</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-12 col-md-2">
                        <button class="btn btn-warning col-xs-12" id="btnSearchHistory" onclick="studentChanged()">Buscar</button>
                    </div>
                    <div class="table table-responsive">
                        <table class="table table-responsive" id="historyTable">
                            <thead>
                                <tr>
                                    <th class='col-xs-1'>Presente</th>
                                    <th class='col-xs-3'>Fecha</th>
                                    <th class='col-xs-6'>Tarea</th>
                                    <th class='col-xs-1'></th>
                                </tr>
                            </thead>
                            <tbody id="tbHistory">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script src="{% static 'js/bootstrap-select.js'%}"></script>
<!-- Siempre antes de importar la libreria de Pern se debe agregar el siguiente elemento SCRIPT -->
<script>
    var url = '{% url "app_main:seg-al" %}';
    $('#firstDate').datepicker({
    format: 'yyyy-mm-dd'
});
    $('#lastDate').datepicker({
    format: 'yyyy-mm-dd'
});
</script>
<script src="{% static 'js/seg.js'%}"></script>
{% endblock %}
