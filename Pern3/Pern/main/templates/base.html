<!DOCTYPE html>
{% load staticfiles %}
<html>
    <script> var url = '{% url "app_main:ajax" %}';</script>
    <script src="{% static 'js/jquery-3.1.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link href="{% static 'css/bootstrap-select.css' %}" rel="stylesheet">
    <script type="text/javascript"></script>
    {% block scripts %}
    {% endblock %}
    <head>
        <meta name="description" content="Administracion para escuelas tecnicas">
        <meta name="author" content="TechnoMuffin">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="icon" href="../../favicon.ico">--> <!--Icono de la pÃ¡gina-->
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <title>Pern</title>
        {% block css %}
        {% endblock %}
    </head>
    <body style="margin-top:70px">
        <nav class="navbar navbar-default navbar-fixed-top" style="color:white;">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="color:white; font-weight: bold;">Pern</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li {% block link1 %}{% endblock %}><a class="navbar-a" href="{% url 'app_main:studentsF' %}" style="color:white;">Seguimiento Diario</a></li>
                        <li {% block link2 %}{% endblock %}><a class="navbar-a" href="{% url 'app_main:projects' %}" style="color:white;">Proyectos</a></li>
                        <li {% block link3 %}{% endblock %}><a class="navbar-a" href="{% url 'app_main:history' %}" style="color:white;">Historial</a></li>
                        <li {% block link4 %}{% endblock %}><a class="navbar-a" href="{% url 'app_main:rotations' %}" style="color:white;">Rotaciones</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
