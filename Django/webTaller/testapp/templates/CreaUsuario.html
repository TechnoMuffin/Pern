<!DOCTYPE html>
{% load staticfiles %}
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <link rel="shortcut icon" href="{% static 'images/favicon1.ico'%}">

        <title>Pern</title>

        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/core.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/components.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/icons.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/pages.css''%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/menu.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/responsive.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/docs.css'%}" rel="stylesheet"/>
        <link href="{% static 'css/pygments-manni.css'%}" rel="stylesheet"/>

        <script src="{% static 'js/modernizr.min.js'%}"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                                    })(window,document,'script','../../../www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-72255993-1', 'auto');
            ga('send', 'pageview');

        </script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->


    </head>
    <body>


        <div class="wrapper-page" style="margin-top: 163px;">

            <div class="text-center">
                <a href="login" class="logo logo-lg"><i class="md md-settings"></i> <span>Pern</span> </a>
            </div>

            <form class="form-horizontal m-t-20" action="base" data-toggle="validator" role="form">

                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="inputName"  placeholder="Usuario" required>
                        <i class="md md-account-circle form-control-feedback l-h-34"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="El email es inválido" required>
                        <i class="md md-email form-control-feedback l-h-34"></i>
                    </div>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">

                    <div class="form-inline row" style="margin-top: 13px;">
                        <div class="col-xs-12" style="width: 95%; margin-left: 10px; margin-top: -12px;">
                            <input type="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
                            <i class="md md-vpn-key form-control-feedback l-h-34"></i>
                            <div class="help-block">Mínimo de 6 caracteres</div>
                        </div>
                        <div class="col-xs-12" style="width: 95%; margin-left: 10px; margin-top: -5px;">
                            <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Las contraseñas no coinciden" placeholder="Confirm" required>
                            <i class="md md-vpn-key form-control-feedback l-h-34"></i>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group text-right m-t-20">
                    <div class="col-xs-12" style="margin-top: -15px;">
                        <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit" style="width:100%">Registrarse
                        </button>
                    </div>
                </div>

            </form>

        </div>


        <script>
            var resizefunc = [];
        </script>

        <!-- Main  -->
        <script src="{% static 'js/jquery.min.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <script src="{% static 'js/detect.js'%}"></script>
        <script src="{% static 'js/fastclick.js'%}"></script>
        <script src="{% static 'js/jquery.slimscroll.js'%}"></script>
        <script src="{% static 'js/jquery.blockUI.js'%}"></script>
        <script src="{% static 'js/waves.js'%}"></script>
        <script src="{% static 'js/wow.min.js'%}"></script>
        <script src="{% static 'js/jquery.nicescroll.js'%}"></script>
        <script src="{% static 'js/jquery.scrollTo.min.js'%}"></script>
        <script src="{% static 'js/validator.min.js'%}"></script>
        <script src="http://platform.twitter.com/widgets.js"></script>
        <script src="{% static 'js/application.js'%}"></script>
        



        <!-- Custom main Js -->
        <script src="{% static 'js/jquery.core.js'%}"></script>
        <script src="{% static 'js/jquery.app.js'%}"></script>

    </body>

</html>
