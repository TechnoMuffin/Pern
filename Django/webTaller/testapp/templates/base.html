<script>
              $(document).ready(function(){
                var currentDate = new Date();
                var date_input=$('input[name="date"]'); //Your date input has the name "date"
                var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
               date_input.datepicker({
                 format: 'yyyy-mm-dd',
                 container: container,
                 autoclose: true,
                 todayHighlight: true,

               })
               date_input.datepicker("setDate", currentDate);
              })
        </script>
